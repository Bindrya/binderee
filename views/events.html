  <main>
    <h1>Upcoming Events</h1>
    <p>Check out our upcoming events here.</p>

    <section class="events-booking">
      <h2>Book Your Event</h2>
      <form id="event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>

        <label for="participants">Number of Participants (min 20):</label>
        <input type="number" id="participants" name="participants" min="20" required>

        <label for="event-date">Preferred Date:</label>
        <input type="date" id="event-date" name="event-date" required>

        <button type="submit">Submit Booking</button>
      </form>

      <div id="event-summary"></div>
    </section>
  </main>

<script src="/js/main.js"></script>
